{% extends 'base.html' %}
{% block list %}Вход/регистрация{% endblock %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/sign_up_company.css' %}"/>
    <div class="card text-center">
        <div class="card-header border-0">
            Подтвердить данные о компании
        </div>
        <div class="card-body">
            <div class="ml-5 mb-5 mt-3">
                <div class="card-dody__input col-sm-10">
                    <input type="text" class="form-control" readonly="readonly"
                           placeholder='ООО "Ромашка"'>
                </div>
            </div>
            <div class="ml-5 mb-4">
                <div class="card-dody__input col-sm-10">
                    <input type="text" class="form-control" readonly="readonly"
                           placeholder="ИНН: 586656458">
                </div>
            </div>
            <div class="ml-5 mb-4">
                <div class="card-dody__input col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Расчетный счет">
                </div>
            </div>
            <div class="ml-5 mb-4">
                <div class="card-dody__input col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Бик">
                </div>
            </div>
            <div class="ml-5 mb-4">
                <div class="card-dody__input col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Название банка">
                </div>
            </div>
            <div class="card-btn">
                <a href="#" class="card-btn__a">СФОРМИРОВАТЬ СЧЁТ</a>
            </div>
        </div>
    </div>


{% endblock %}
