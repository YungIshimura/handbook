{% extends 'base.html' %}
{% block list %}Вход/регистрация{% endblock %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/sign_up_user.css' %}"/>

    <div class="card text-center">
        <div class="card-header border-0">
            Вход
        </div>
        <div class="card-body">
            <div class="ml-5 mb-5 mt-3">
                <div class="card-dody__input col-sm-10">
                    <input type="text" class="form-control"
                           placeholder="Email">
                </div>
            </div>
            <div class="ml-5 mb-4">
                <div class="card-dody__input col-sm-10">
                    <input type="password" class="form-control"
                           placeholder="Пароль">
                </div>
            </div>
            <div class="card-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Запомнить пароль
                    </label>
                </div>
                <div class="form-check">
                    <a href="#" class="form-check__a">Забыли пароль?</a>
                </div>
            </div>
            <div class="card-btn">
                <a href="#" class="card-btn__a">Войти</a>
            </div>
        </div>
        <div class="card-link border-0">
            <a class="card-footer__a" href="{% url 'geo_handbook:sign_up_company' %}"><span>Подтвердить данные о компании</span></a>
        </div>
    </div>

{% endblock %}
