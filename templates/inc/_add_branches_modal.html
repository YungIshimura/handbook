<div class="modal fade" id="add-branches-modal" tabindex="-1" role="dialog"
     aria-labelledby="add-branches-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-branches-modal-label">Добавить филиал</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма для добавления сотрудника -->
                <form id="add-branches-modal-form">
                    {% csrf_token %}
                        {{ add_branch_form.as_p }}

                    <div>
                        <button type="submit" class="btn-send-ap">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
