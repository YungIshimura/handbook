<div class="modal fade" id="add-employee-modal" tabindex="-1" role="dialog"
     aria-labelledby="add-employee-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-employee-modal-label">Добавить сотрудника</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма для добавления сотрудника -->
                <form id="add-employee-modal-form">
                    {% csrf_token %}
                    <label for="{{ add_employee_form.position.id_for_label }}" class="frame-text16">Должность
                        сотрудника</label><br/>
                    <input type="text" class="frame-frame25" name="{{ add_employee_form.position.name }}" id="position"
                           value="{{ add_employee_form.position.widget.attrs.value }}"><br/>
                    <div class="error-message" id="add-employee-position-error"
                         style="display: none;">{{ add_employee_form.position.errors }}</div>

                    <label for="{{ add_employee_form.surname.id_for_label }}" class="frame-text16">Фамилия</label><br/>
                    <input type="text" class="frame-frame25" name="{{ add_employee_form.surname.name }}" id="surname"
                           value="{{ add_employee_form.surname.widget.attrs.value }}"><br/>
                    <div class="error-message" id="add-employee-surname-error"
                         style="display: none;">{{ add_employee_form.surname.errors }}</div>

                    <label for="{{ add_employee_form.name.id_for_label }}" class="frame-text16">Имя</label><br/>
                    <input type="text" class="frame-frame25" name="{{ add_employee_form.name.name }}" id="name"
                           value="{{ add_employee_form.name.widget.attrs.value }}"><br/>
                    <div class="error-message" id="add-employee-name-error"
                         style="display: none;">{{ add_employee_form.name.errors }}</div>

                    <label for="{{ add_employee_form.father_name.id_for_label }}"
                           class="frame-text16">Отчество</label><br/>
                    <input type="text" class="frame-frame25" name="{{ add_employee_form.father_name.name }}"
                           id="father_name" value="{{ add_employee_form.father_name.widget.attrs.value }}"><br/>
                    <div class="error-message" id="add-employee-father_name-error"
                         style="display: none;">{{ add_employee_form.father_name.errors }}</div>

                    <label for="{{ add_employee_form.phonenumber.id_for_label }}"
                           class="frame-text16">Номер телефона</label><br/>
                    <input type="text" class="frame-frame25" name="{{ add_employee_form.phonenumber.name }}"
                           id="phonenumber" value="{{ add_employee_form.phonenumber.widget.attrs.value }}"><br/>
                    <div class="error-message" id="add-employee-phonenumber-error"
                         style="display: none;">{{ add_employee_form.phonenumber.errors }}</div>

                    <label for="{{ add_employee_form.email.id_for_label }}"
                           class="frame-text16">Электронная почта</label><br/>
                    <input type="text" class="frame-frame25" name="{{ add_employee_form.email.name }}"
                           id="email" value="{{ add_employee_form.email.widget.attrs.value }}"><br/>
                    <div class="error-message" id="add-employee-email-error"
                         style="display: none;">{{ add_employee_form.email.errors }}</div>

                    <div>
                        <button type="submit" class="btn-send-ap">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
